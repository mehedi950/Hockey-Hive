<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./Images/logo.svg" />
    <title>Hockey Hive</title>
    <link rel="stylesheet" href="styles/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              color_primary: "#FF4240",
              color_dark: "#131318",
              color_white: "#ffffff",
            },
          },
          fontFamily: {
            primary_text: ["Manrope", "sans - serif"],
          },
          container: {
            center: true,
            padding: {
              DEFAULT: "5px",
              md: "10px",
              lg: "15px",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- header section -->
    <header>
      <!-- nav section -->
      <nav>
        <div class="container py-4">
          <div>
            <div class="navbar bg-base-100">
              <div class="navbar-start">
                <div class="dropdown">
                  <div
                    tabindex="0"
                    role="button"
                    class="btn btn-ghost lg:hidden"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h8m-8 6h16"
                      />
                    </svg>
                  </div>
                  <ul
                    tabindex="0"
                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                  >
                    <li><a class="text-base">Home</a></li>
                    <li><a class="text-base">About</a></li>
                    <li><a class="text-base">Pages</a></li>
                    <li><a class="text-base">Blog</a></li>
                    <li><a class="text-base">Contact</a></li>
                  </ul>
                </div>
                <div class="flex">
                  <img
                    class="w-10 hidden sm:inline-block"
                    src="./Images/logo.svg"
                    alt=""
                  />
                  <a class="btn btn-ghost text-2xl md:text-4xl text-color_dark"
                    >Hockey<span class="text-color_primary">Hive</span></a
                  >
                </div>
              </div>
              <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                  <li><a class="text-base">Home</a></li>
                  <li><a class="text-base">About</a></li>
                  <li><a class="text-base">Pages</a></li>
                  <li><a class="text-base">Blog</a></li>
                  <li><a class="text-base">Contact</a></li>
                </ul>
              </div>
              <div class="navbar-end">
                <a
                  class="py-2 px-4 md:py-3 md:px-6 bg-color_primary rounded-lg text-color_white text-xl"
                  >Get Ticket</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- banner section -->
      <section id="banner"></section>
    </header>
    <!-- main section -->
    <main>
      <!-- club section -->
      <section id="club"></section>
      <!-- program section -->
      <section id="program"></section>
      <!-- products section -->
      <section id="products"></section>
      <!-- question section -->
      <section id="question"></section>
      <!-- touch section -->
      <section id="touch"></section>
    </main>
    <!-- footer section -->
    <footer></footer>
  </body>
</html>
